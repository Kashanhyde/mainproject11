<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolySite - Secure Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: rgb(246, 241, 248);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: gradientShift 15s ease infinite;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 440px;
            transform: translateY(0);
            opacity: 1;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #5f77e2;
            border-radius: 2px;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #a0aec0;
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:focus + i {
            color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #4a5568;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .toggle-link:hover {
            color: #667eea;
        }

        .toggle-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #667eea;
            transition: width 0.3s ease;
        }

        .toggle-link:hover::after {
            width: 100%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                border-radius: 15px;
            }

            h2 {
                font-size: 1.75rem;
            }

            input {
                padding: 10px 15px 10px 40px;
                font-size: 0.9rem;
            }

            button {
                padding: 12px;
                font-size: 0.9rem;
            }
        }

        /* Loading Spinner */
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Welcome Back</h2>
        <form id="authForm">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div id="confirmPasswordField" style="display: none;">
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                </div>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit">
                <span id="buttonText">Submit</span>
                <div class="loader"></div>
            </button>
        </form>
        <p class="toggle-link" id="toggleFormLink">New to PolySite? Create Account</p>
    </div>

    <script>
        const formTitle = document.getElementById('formTitle');
        const authForm = document.getElementById('authForm');
        const toggleFormLink = document.getElementById('toggleFormLink');
        const confirmPasswordField = document.getElementById('confirmPasswordField');
        const errorMessage = document.getElementById('errorMessage');
        const buttonText = document.getElementById('buttonText');
        const loader = document.querySelector('.loader');

        let isSignUp = false;

        // Toggle between Login and Sign-Up
        toggleFormLink.addEventListener('click', () => {
            isSignUp = !isSignUp;
            formTitle.textContent = isSignUp ? 'Create Account' : 'Welcome Back';
            toggleFormLink.textContent = isSignUp
                ? 'Existing user? Sign In'
                : 'New to PolySite? Create Account';
            confirmPasswordField.style.display = isSignUp ? 'block' : 'none';
            errorMessage.style.display = 'none';
        });

        // Handle form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            buttonText.style.display = 'none';
            loader.style.display = 'block';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1000));

            if (isSignUp) {
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    showError('Passwords do not match!');
                    return;
                }

                if (localStorage.getItem(email)) {
                    showError('Email already registered. Please login.');
                    return;
                }

                localStorage.setItem(email, password);
                showSuccess('Registration Successful! Redirecting...');
                setTimeout(() => toggleFormLink.click(), 1500);
            } else {
                const storedPassword = localStorage.getItem(email);

                if (!storedPassword) {
                    showError('Account not found. Please sign up.');
                } else if (storedPassword === password) {
                    showSuccess('Login Successful! Redirecting...');
                } else {
                    showError('Incorrect password. Please try again.');
                }
            }

            resetForm();
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loader.style.display = 'none';
            buttonText.style.display = 'block';
        }

        function showSuccess(message) {
            errorMessage.style.display = 'none';
            alert(message);
            loader.style.display = 'none';
            buttonText.style.display = 'block';
        }

        function resetForm() {
            authForm.reset();
        }
    </script>
</body>
</html>
